<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your TODO List</title>
    <style>
        li#placeholder_item {
            font-style: italic;
            visibility: hidden;
        }
        input {
            max-width: -moz-fit-content;
            max-width: fit-content;
        }
        input::placeholder {
            font-style: italic;
            color: black;
            opacity: 70%;
        }
    </style>
    <script>
        var localRoot = window.location.href
        console.log(localRoot)

        window.addEventListener("load", function(e){
            document.getElementById("new_item_name").setAttribute('size',document.getElementById("new_item_name").getAttribute('placeholder').length-7);
        })

        function appendItem() {
            // Create node
            var node = document.createElement("li");

            // Create text node
            var textnode = document.createTextNode(
                document.getElementById("new_item_name").value
            );
            node.appendChild(textnode);
            document.getElementById("todoli").appendChild(node);
        }
    </script>
</head>
<body>
    <div id="main">
        <ul id="todoli"></ul>
        <label for="new_item_name">New Item:</label>
        <input id="new_item_name" type="text" placeholder="ex. 'History essay due Monday'">
        <input id="new_item_button" type="button" value="Append" onclick="appendItem()">
    </div>
</body>
</html>
