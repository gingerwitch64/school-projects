<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.h3 {
            font-size: 24px;
            font-weight: 600;
            margin: 8px;
        }
        img {
            max-height: 256px;
            border: 4px solid grey;
        }
        input[type=button] {
            margin: 4px;
        }
        div#usergentext {
            padding: 16px;
            margin: 8px;
            /*border: 4px solid grey;
            width: -moz-fit-content;
            width: fit-content;*/
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script>
        function styleChange() {
            var ele = document.getElementsByName("pagestyle");
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked) {
                    switch (ele[i].value) {
                        case "Browser Default": document.body.style.cssText = ""; break;
                        case "Black on White":  document.body.style.cssText = "color: #000000; font-family: Arial, Helvetica, sans-serif; background-color: #ffffff;"; break;
                        case "White on Black":  document.body.style.cssText = "color: #ffffff; font-family: Arial, Helvetica, sans-serif; background-color: #000000;"; break;
                        case "Black on Yellow": document.body.style.cssText = "color: #000000; font-family: 'Itim', cursive; background-color: #fdd42e;"; break;
                    }
                }
            }
        }
        
        function catImgSwitch() {
            var local = window.location.pathname.replace("index.html", "img/");
            switch (document.getElementById("catimg").src) {
                case "file://" + local + "orange-cat.jpg": document.getElementById("catimg").src = ("file://" + local + "siamese-cat.jpg"); break;
                case "file://" + local + "siamese-cat.jpg": document.getElementById("catimg").src = ("file://" + local + "tabby-cat.jpg"); break;
                case "file://" + local + "tabby-cat.jpg": document.getElementById("catimg").src = ("file://" + local + "orange-cat.jpg"); break;
            }
        }

        function catStyleChange() {
            var ele = document.getElementsByName("catimgstyle");
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked) {
                    switch (ele[i].value) {
                        case "No Styling":
                            document.getElementById("catimg").style.border = "0px";
                            document.getElementById("catimg").style.borderRadius = "0px";
                            break;
                        case "Rounded Border":
                            document.getElementById("catimg").style.border = "4px solid grey";
                            document.getElementById("catimg").style.borderRadius = "16px";
                            break;
                        case "Straight Border":
                            document.getElementById("catimg").style.border = "4px solid grey";
                            document.getElementById("catimg").style.borderRadius = "0px";
                            break;
                    }
                }
            }
        }

        function changeUserText() {
            var ele = document.getElementsByName("uis");
            var usrtxt = document.getElementById("usergentext")
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked) {
                    switch (ele[i].value) {
                        case "Default":
                            usrtxt.style.fontStyle = "normal"
                            usrtxt.style.fontWeight = "normal"
                            usrtxt.style.borderLeft = ""
                            break;
                        case "Quotation":
                            usrtxt.style.fontStyle = "italic"
                            usrtxt.style.fontWeight = "normal"
                            usrtxt.style.borderLeft = "4px solid blue"
                            break;
                        case "Bold":
                            usrtxt.style.fontStyle = "normal"
                            usrtxt.style.fontWeight = "800"
                            usrtxt.style.borderLeft = ""
                            break;
                    }
                }
            }
            usrtxt.innerHTML = document.getElementById("usrinpt").value
        }
    </script>
</head>
<body>
    <form>
        <div class="h3">Change Page Colors</div>
        <input type="radio" name="pagestyle" id="bd" value="Browser Default">
        <label for="bd">Browser Default</label><br>
        <input type="radio" name="pagestyle" id="bw" value="Black on White">
        <label for="bw">Black on White</label><br>
        <input type="radio" name="pagestyle" id="wb" value="White on Black">
        <label for="wb">White on Black</label><br>
        <input type="radio" name="pagestyle" id="by" value="Black on Yellow">
        <label for="by">Black on Yellow</label><br>
        <input type="button" onclick="styleChange()" value="Change Style">
    </form><br>
    <div class="h3">Cat Images</div>
    <img id="catimg" src="./img/orange-cat.jpg" alt="cat"><br>
    <input type="button" onclick="catImgSwitch()" value="Cycle Cat Images">
    <form>
        <br>
        <input type="radio" name="catimgstyle" id="no" value="No Styling">
        <label for="no">No Styling</label>
        <input type="radio" name="catimgstyle" id="br" value="Rounded Border">
        <label for="br">Rounded Border</label>
        <input type="radio" name="catimgstyle" id="bs" value="Straight Border">
        <label for="bs">Straight Border</label><br>
        <input type="button" onclick="catStyleChange()" value="Change Cat Image Border">
    </form><br>
    <br>
    <form>
        <br>
        <label for="usrinpt">Input Custom Text</label><br>
        <input type="text" id="usrinpt" name="usrinpt">
        <br><br>
        <input type="radio" name="uis" id="de" value="Default">
        <label for="de">Default</label><br>
        <input type="radio" name="uis" id="qo" value="Quotation">
        <label for="qo">Quotation</label><br>
        <input type="radio" name="uis" id="ti" value="Bold">
        <label for="ti">Bold</label><br>
        <br>
        <input type="button" onclick="changeUserText()" value="Change User Text">
    </form><br>
    <div id="usergentext"></div>
</body>
</html>
