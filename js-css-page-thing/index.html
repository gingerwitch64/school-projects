<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.h3 {
            font-size: 24px;
            font-weight: 600;
            margin: 8px;
        }
        img {
            max-height: 256px;
        }
        input[type=button] {
            margin: 4px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script>
        function styleChange() {
            var ele = document.getElementsByName("pagestyle");
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked) {
                    switch (ele[i].value) {
                        case "Browser Default": document.body.style.cssText = ""; break;
                        case "Black on White":  document.body.style.cssText = "color: #000000; font-family: Arial, Helvetica, sans-serif; background-color: #ffffff;"; break;
                        case "White on Black":  document.body.style.cssText = "color: #ffffff; font-family: Arial, Helvetica, sans-serif; background-color: #000000;"; break;
                        case "Black on Yellow": document.body.style.cssText = "color: #000000; font-family: 'Itim', cursive; background-color: #fdd42e;"; break;
                    }
                }
            }
        }
        
        function catImgSwitch() {
            console.log(document.getElementById("catimg").src)
            switch (document.getElementById("catimg").src) {
                case "file:///C:/Users/redpe/dev/school-projects/js-css-page-thing/img/orange-cat.jpg": document.getElementById("catimg").src = "./img/siamese-cat.jpg"; break;
                case "file:///C:/Users/redpe/dev/school-projects/js-css-page-thing/img/siamese-cat.jpg": document.getElementById("catimg").src = "./img/tabby-cat.jpg"; break;
                case "file:///C:/Users/redpe/dev/school-projects/js-css-page-thing/img/tabby-cat.jpg": document.getElementById("catimg").src = "./img/orange-cat.jpg"; break;
            }
        }
    </script>
</head>
<body>
    <form>
        <div class="h3">Change Page Colors</div>
        <input type="radio" name="pagestyle" id="bd" value="Browser Default">
        <label for="bd">Browser Default</label><br>
        <input type="radio" name="pagestyle" id="bw" value="Black on White">
        <label for="bw">Black on White</label><br>
        <input type="radio" name="pagestyle" id="wb" value="White on Black">
        <label for="wb">White on Black</label><br>
        <input type="radio" name="pagestyle" id="by" value="Black on Yellow">
        <label for="by">Black on Yellow</label><br>
        <input type="button" onclick="styleChange()" value="Change Style"/>
    </form><br>
    <img id="catimg" src="./img/orange-cat.jpg" alt="cat"/><br>
    <input type="button" onclick="catImgSwitch()" value="Cycle Cat Images"/>
    <form>
        <input type="checkbox" name="formstyle" id="no" value="None">
        <label for="no">None</label>
        <input type="checkbox" name="formstyle" id="br" value="Border Rounded">
        <label for="br">Bordered</label>
        <input type="checkbox" name="formstyle" id=""
    </form>
</body>
</html>
