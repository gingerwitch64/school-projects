<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Programming Language</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body {
            padding: 2%;
            background-color: #f7f7f7;
        }

        img {
            padding: 1%;
            margin: 1%;
        }

        button {
            margin: 0.5%;
        }

        .heading {
            font-size: 32px;
            font-weight: 600;
            color: rgb(216, 134, 40);
        }
        
        .caption {
            font-size: 12px;
            font-style: italic;
        }

        .fillertext {
            
        }

        /* Code Credit: https://stackoverflow.com/a/16771693 */
        .image {
            width: 128px;
            height: 128px;
            -webkit-animation:spin 5s linear infinite;
            -moz-animation:spin 5s linear infinite;
            animation:spin 5s linear infinite;
        }
        @-moz-keyframes spin { 
            100% { -moz-transform: rotate(360deg); } 
        }
        @-webkit-keyframes spin { 
            100% { -webkit-transform: rotate(360deg); } 
        }
        @keyframes spin { 
            100% { 
                -webkit-transform: rotate(360deg); 
                transform:rotate(360deg); 
            } 
        }
        /* End of borrowed code */
    </style>
</head>
<body>
    <div class="heading">The Rust Programming Language</div>
    <img width="128" height="128" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Rust_programming_language_black_logo.svg" id="rustlogo" alt="The Rust Programming Language logo.">
    <div class="caption">The Rust logo. Click to animate.</div>
    <button id="changepagestyle">Change page style</button>
    
    <script>
        $("#rustlogo").click(function(){
            if ($("#rustlogo").hasClass("image")) {
                $("#rustlogo").removeClass("image")
            } else {$("#rustlogo").addClass("image")}
        })
        $("#changepagestyle").click(function(){
            $("body").css("background-color","#252525")
            $("body").css("color","#ffffff")
            $(".heading").css("color","#00ff00")
            $("#rustlogo").css("border","solid 0px transparent")
            $("#rustlogo").css("border-radius","50%")
            $("#rustlogo").css("background-color","white")
            $("#changepagestyle").fadeOut()
        })
    </script>
</body>
</html>
